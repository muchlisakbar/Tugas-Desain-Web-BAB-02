<html>
    <head>
        <title>PENDAFTARAN</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background-color: cyan
            }
            h1{
                font-size: 40pt
            }
            h2{
                color: blue
            }
            p{
                margin-left: 50px
            }
            h1{
                text-align: center
            }
        </style>
    </head>
    <body>
        <header>
            <h1>FORMULIR PENDAFTARAN</h1>
        </header>
    </body>
</html>
<html>
        <body>
            <table border="0">
                <tr>
                    <td>Nama Depan</td>
                    <td><input type="text" name="Nama" placeholder="Nama Depan"></td>
                </tr>
                <tr>
                    <td>Nama Belakang</td>
                    <td><input type="text" name="Nama" placeholder="Nama Belakang"><br></td>
                </tr>
                <tr>
                    <td>E-mail</td>                      
                    <td><input type="text" name="email" placeholder="E-mail"><br></td>
                </tr>
                <tr>
                    <td>Masukkan Ulang E-mail</td>       
                    <td><input type="text" name="remail" placeholder="Masukkan Ulang E-mail"><br></td>
                </tr>
                <tr>
                    <td>Kata Sandi</td>                  
                    <td><input type="text" name="password" placeholder="Kata Sandi"><br></td>
                <tr>
                    <td>Ulang Kata Sandi</td>   
                    <td><input type="text" name="repassword" placeholder="Ulang Kata Sandi"<br></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><input type="radio" name="kelamin" value="L">Laki-Laki</td>
                    <td><input type="radio" name="kelamin" value="P">Perempuan</td>
                </tr>
                <tr>
                    <td><button>DAFTAR</button></td>
                </tr>
            </table>
        </body>
</html>
